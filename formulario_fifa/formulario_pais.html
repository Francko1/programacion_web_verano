<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
 <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>
  <body> 
  <!--Inicio de formulario pais-->
  <h1 align="LEFT">Registro #1 Pais</h1>
  <br>
  <div class="container">
        <div class="row">
            <div class="col-md-4">
              <form role="form">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Enter name">
                </div>
                  <div class="form-group">
                    <label for="bandera">Bandera</label>
                    <input type="file"  class="form-control" id="bandera" name="bandera" >
                  </div>
                  <div class="form-group">
                    <label for="idcontinente">Continente</label>
                    <select id="idcontinente" class="form-control"required>
                      <option value=""></option>
                      <option value="ame">America</option>
                      <option value="oce">Oceania</option>
                      <option value="afr">Europa</option>
                      <option value="euro">Africa</option>
                      <option value="asi">Asia</option>
                      
                    </select>
                  </div>
                  <button type="submit" class="btn btn-default">guardar</button>
                </form>
              </div>
          </div>
  </div>



	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
  </body>   
</html>
