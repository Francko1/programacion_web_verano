<!DOCTYPE html>
<html>
<head>
<head>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link  rel = "stylesheet"  href = "css/bootstrap.css" /> 
	<link  rel = "stylesheet"  href = "css/bootstrapValidator.min.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

	<body>
<!--renglon-->
	 <div class="row" align="center">
	 	<div class="col-md-6" align="center">
	 	<form id="formulario" class="">
		    <div class="form-group">
		        <input type="text" class="form-control" name="nombre" placeholder="nombre"  id="nombre" 
		        required data-bv-notempty-message="The company name is required"/>
		    </div>
		    <div class="form-group">
		        <input type="text" class="form-control" name="portada" placeholder="portada"  id="portada" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="fecha" placeholder="fecha"  id="fecha" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="volumen" placeholder="volumen" id="volumen"  />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="titulo" placeholder="titulo"  id="titulo" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="subtitulo" placeholder="subtitulo" id="subtitulo"  />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="numero" placeholder="numero"  id="numero" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="clave" placeholder="clave" id="clave"  />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="directorio" placeholder="directorio"  id="directorio" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="editorial" placeholder="editorial"  id="editorial" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="id_status" placeholder="id_status"  id="id_status" />
		    </div>
		     <div class="form-group">
		        <input type="submit" class="form-control" name="enviar" />
		    </div>
		</form>

	 	</div>
	 </div>
	


	  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	  	
	    <script src="js/jquery.min.js"></script> <!-- archivo jquery-->
	    <!-- Include all compiled plugins (below), or include individual files as needed -->

	    <script type="js/bootstrapValidator.js"></script>
