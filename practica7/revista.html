<!DOCTYPE html>
<html>
<head>
<head>
    

  <!-- Bootstrap -->

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrapValidator.min.css"/>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

	<body>
<!--renglon-->
	 <div class="row" align="center">
	 	<div class="col-md-6" align="center">
	 	<form id="formulario" class="">
		    <div class="form-group">
		        <input type="text" class="form-control" name="nombre"  required placeholder="nombre"  id="nombre" 
		        required data-bv-notempty-message="The company name is required"/>
		    </div>
		    <div class="form-group">
		        <input type="text" class="form-control" name="portada" required  placeholder="portada"  id="portada" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="fecha"  required placeholder="fecha"  id="fecha" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="volumen" required  placeholder="volumen" id="volumen"  />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="titulo" required  placeholder="titulo"  id="titulo" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="subtitulo" required  placeholder="subtitulo" id="subtitulo"  />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="numero"  required placeholder="numero"  id="numero" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="clave" required  placeholder="clave" id="clave"  />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="directorio"  required placeholder="directorio"  id="directorio" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="editorial"  required placeholder="editorial"  id="editorial" />
		    </div>
		     <div class="form-group">
		        <input type="text" class="form-control" name="id_status" required  placeholder="id_status"  id="id_status" />
		    </div>
		     <div class="form-group">
		        <input type="submit" class="form-control" name="enviar" />
		    </div>
		</form>

	 	</div>
	 </div>
	


	  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->




	    <script src="js/bootstrap.min.js"></script>

     	<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>

     	<script type="text/javascript" src="js/moment.js"></script>

    	<script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>

    	<script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>

	    <script type="text/javascript">

        $(document).ready(function() {
           $('#datetimepicker1').datetimepicker({
                       language: 'es'
                });
           $('.row').bootstrapValidator({
               
                feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                 invalid: 'glyphicon glyphicon-remove',
                 validating: 'glyphicon glyphicon-refresh'
               },
        fields: {
            numero: {
                validators: {
                    notEmpty: {
                         message: 'Este campo es requerido'
                    },
                    stringLength: {
                        min: 1,
                        max: 10,
                         message: 'De 10 a 45 caracteres'
                    },
                    regexp: {
                        regexp: /^[0-9]+$/,
                       message: 'Ingrese solo valores numericos'
                    }
                }
            },
            clave: {
                validators: {
                    notEmpty: {
                         message: 'Este campo es requerido'
                    },
                    stringLength: {
                        min: 10,
                        max: 45,
                        message: 'De 10 a 45 caracteres'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                       message: 'La clave solo puede tener letras, numeros y guion bajo'
                    }
                }
            },
            volumen: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    },
                    stringLength: {
                        min: 10,
                        max: 45,
                         message: 'De 10 a 45 caracteres'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                       message: 'El volumen solo puede tener letras, numeros y guion bajo'
                    }
                }
            },
            nombre: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            },
            portada: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            },
            titulo: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            },
            subtitulo: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            },
            club: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            }
          
        }
    });
    });</script>
	    			
					
	</body>
</html>
