<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrapValidator.min.css"/>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
   
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="col-md-6">
        <form class="registerForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="portada">Portada</label>
            <input type="text" id="portada" name="portada" required>
           </div> 
          <div class="form-group">
             <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" required/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
              </div>
          </div> 
          <div class="form-group">
            <label for="volumen">Volumen</label>
            <input type="text" id="volumen" name="volumen" required>
          </div> 
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" name="titulo" required>
          </div> 
          <div class="form-group">
            <label for="subtitulo">Subtitulo</label>
            <input type="text" id="subtitulo" name="subtitulo" required>           
          </div> 
          <div class="form-group">
            <label for="id_club">Club</label>
            <input type="text" id="id_club" name="id_club" required>
          </div> 
          <div class="form-group">
            <label for="numero">Numero</label>
            <input type="text" id="numero" name="numero" required>
          </div> 
          <div class="form-group">
            <label for="clave">Clave</label>
            <input type="text" id="clave" name="clave" required>
          </div> 
          <div class="form-group">
            <label for="directorio">Directorio</label>
            <textarea type="text" id="directorio" name="directorio" ></textarea>
          </div> 
          <div class="form-group">
            <label for="editorial">Editorial</label>
            <textarea type="text" id="editorial" name="editorial" ></textarea>
          </div> 
          <div class="form-group">
            <input align="rigth" type="submit" value="Guardar">   
          </div> 
        </form> 
    </div>

  
        <script src="js/bootstrap.min.js"></script>
     <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
      <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>
      <script type="text/javascript">
        $(document).ready(function() {
           $('#datetimepicker1').datetimepicker({
                       language: 'es'
                });
           $('.registerForm').bootstrapValidator({
               
                feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                 invalid: 'glyphicon glyphicon-remove',
                 validating: 'glyphicon glyphicon-refresh'
               },
        fields: {
            numero: {
                validators: {
                    notEmpty: {
                         message: 'Este campo es requerido'
                    },
                    stringLength: {
                        min: 1,
                        max: 10,
                         message: 'De 10 a 45 caracteres'
                    },
                    regexp: {
                        regexp: /^[0-9]+$/,
                       message: 'Ingrese solo valores numericos'
                    }
                }
            },
            clave: {
                validators: {
                    notEmpty: {
                         message: 'Este campo es requerido'
                    },
                    stringLength: {
                        min: 10,
                        max: 45,
                        message: 'De 10 a 45 caracteres'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                       message: 'La clave solo puede tener letras, numeros y guion bajo'
                    }
                }
            },
            volumen: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    },
                    stringLength: {
                        min: 10,
                        max: 45,
                         message: 'De 10 a 45 caracteres'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                       message: 'El volumen solo puede tener letras, numeros y guion bajo'
                    }
                }
            },
            nombre: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            },
            portada: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            },
            titulo: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            },
            subtitulo: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            },
            club: {
                validators: {
                    notEmpty: {
                        message: 'Este campo es requerido'
                    }
                }
            }
          
        }
    });
    });</script>
  </body>
</html>
